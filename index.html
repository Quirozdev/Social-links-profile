<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="profile-info">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
        class="profile-img"
      />
      <h3 class="name">Jessica Randall</h3>
      <p class="location">London, United Kingdom</p>
      <p class="phrase">"Front-end developer and avid reader."</p>
      <article class="profile-links">
        <a href="#" class="profile-link">GitHub</a>
        <a href="#" class="profile-link">Frontend Mentor</a>
        <a href="#" class="profile-link">LinkedIn</a>
        <a href="#" class="profile-link">Twitter</a>
        <a href="#" class="profile-link">Instagram</a>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Quirozdev" target="_blank">Quirozdev</a>.
    </div>
  </body>
</html>
